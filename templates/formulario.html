    <!-- Exibe mensagens flash imediatamente acima do formul√°rio (Recomendado) -->
    {% with messages = get_flashed_messages(with_categories=true) %}

                {{ message }}

        {% endfor %}

    <form action="/formulario" method="post" enctype="multipart/form-data">
        <h2>Solicita√ß√µes ao STI</h2>

        <!-- Formul√°rio de solicita√ß√£o -->
        <select name="setor" required>
            <option value="" disabled selected>Selecione o Setor</option>
            <option value="Suporte">Suporte</option>
            <option value="Monitoramento">Monitoramento</option>
            <option value="R√°dio">R√°dio</option>
        </select>

        <input type="text" name="qra" placeholder="Digite o QRA" value="{{ session['usuario'] }}" readonly required><br><br>

        <textarea name="solicitacao" placeholder="Descreva a solicita√ß√£o" required></textarea>

        <select name="prioridade" required>
            <option value="" disabled selected>Selecione a Prioridade</option>
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
        </select>

        <select name="status" required>
            <option value="Pendente" selected>Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Conclu√≠do">Conclu√≠do</option>
        </select>

        <input type="file" name="imagem" accept="image/*">

        <button type="submit">Enviar Solicita√ß√£o</button>
    </form>

    <button class="logout-button" onclick="logout()">Sair</button>

    <div>
        Usu√°rio Logado: <span id="usuario-logado">{{ session['usuario'] }}</span>
    </div>

</body>



    <!-- Chat -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">Chat com o Admin</div>
        <div class="chat-box" id="chat-box">
            <!-- As mensagens ser√£o carregadas aqui -->
        </div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Digite sua mensagem..." />
        <button type="button" class="chat-button" onclick="enviarMensagem()">Enviar Mensagem</button>
    </div>

    <!-- Bot√£o para alternar a visibilidade do chat -->
    <div class="chat-toggle" onclick="toggleChat()">üí¨</div>

    <script>
        function logout() {
    // Redirecionar para a p√°gina de logout (ajuste conforme necess√°rio)
            window.location.href = '/logout';  // A URL de logout pode ser ajustada conforme sua aplica√ß√£o
        }


        async function carregarMensagens() {
            try {
                const response = await fetch('/chat');
                const data = await response.json();

                document.getElementById('usuario-logado').innerText = data.usuario_atual;

                document.getElementById('chat-box').innerHTML = data.messages.map(msg => `<div><b>${msg.sender}:</b> ${msg.text}</div>`).join('');
            } catch (e) {
                console.error("Erro ao carregar mensagens:", e);
            }
        }

        async function enviarMensagem() {
            const text = document.getElementById('chat-input').value.trim();
            if (!text) return;
            await fetch('/chat/enviar', { // <-- rota correta!
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text})
            });

            document.getElementById('chat-input').value = '';
            carregarMensagens();
        }

    </script>
