<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Portal do Usu√°rio - CETEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">

    <style>
        html, body {
            overflow-x: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #EDEDED;
            min-height: 100vh;
        }

        .header {
            background-color: rgba(43, 43, 64, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .logout {
            background-color: #4F46E5;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .logout:hover {
            background-color: #3730A3;
        }

        .tab-menu {
            display: flex;
            justify-content: center;
            background-color: #1E1E2F;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 30px;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(79, 70, 229, 0.3);
            text-decoration: none;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background-color: rgba(79, 70, 229, 0.3);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.5);
        }

        /* Aqui criamos a estrutura do slide */
        .tab-content {
            display: none;
            position: relative;
            top: 120px;
            left: 0;
            width: 100%;
            height: calc(100vh - 160px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, transform 0.6s ease;
            transform: translateY(30px);
            z-index: 0;
            background-size: cover;
            background-position: center;
            transition: all 1s ease-in-out;
        }

        .tab-content.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            z-index: 1;
        }

        body {
            position: relative;
            overflow-x: hidden;
        }

        /* Bot√µes de navega√ß√£o */
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .nav-buttons button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>

<body>

    <div class="header">
        Portal do Usu√°rio - CETEL
        <a href="{{ url_for('logout') }}" class="logout">üö™ Sair</a>
    </div>

    <div class="tab-menu">
        <div class="tab-btn active" onclick="openTab('cetel', this)">üè¢ Organiza√ß√£o CETEL</div>
        <a class="tab-btn" href="{{ url_for('formulario') }}">üìù Formul√°rio</a>
    </div>

    <!-- Slide 1 -->
    <div class="tab-content active" id="cetel" style="background-image: url('{{ url_for('static', filename='uploads/imagens1.jpg') }}');">
        <h2 style="color: white; text-align: center; padding-top: 100px;">Slide 1</h2>
    </div>

    <!-- Slide 2 -->
    <div class="tab-content" style="background-image: url('{{ url_for('static', filename='uploads/imagens2.jpg') }}');">
        <h2 style="color: white; text-align: center; padding-top: 100px;">Slide 2</h2>
    </div>

    <!-- Slide 3 -->
    <div class="tab-content" style="background-image: url('{{ url_for('static', filename='uploads/imagens3.jpg') }}');">
        <h2 style="color: white; text-align: center; padding-top: 100px;">Slide 3</h2>
    </div>

    <div class="nav-buttons">
        <button id="prevBtn">&#10094; Anterior</button>
        <button id="nextBtn">Pr√≥ximo &#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.tab-content');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
            });

            if (index < 0) {
                currentSlide = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentSlide = 0;
            }

            slides[currentSlide].classList.add('active');
        }

        // Mudar automaticamente a cada 5 segundos
        setInterval(() => {
            currentSlide++;
            showSlide(currentSlide);
        }, 5000);

        // Fun√ß√£o de navega√ß√£o manual
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide++;
            showSlide(currentSlide);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide--;
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
    </script>

</body>

</html>
