<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>Portal do Usu√°rio - CETEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">

  <style>
    html, body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #EDEDED;
      min-height: 100vh;
    }

    .header {
      background-color: rgba(43, 43, 64, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .logout {
      background-color: #4F46E5;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .logout:hover {
      background-color: #3730A3;
    }

    .tab-menu {
      display: flex;
      justify-content: center;
      background-color: #1E1E2F;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 18px 30px;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(79, 70, 229, 0.3);
      text-decoration: none;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background-color: rgba(79, 70, 229, 0.3);
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.5);
    }

    /* Slider Styles */
  .slider-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
      width: 100%;
    }

     .slide-container {
      width: 100%;
      height: 100vh;
      background-size: contain; /* A imagem se ajusta ao tamanho do slide */
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: absolute;
      top: 0;
      left: 0;
      transition: background-image 20.8s ease-in-out;
    }

    .slide-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      font-size: 18px;   /* O texto ficou menor para se ajustar melhor */
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-buttons button {
      background-color: #4F46E5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #3730A3;
    }

    .pause-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }


  </style>
</head>

<body>

  <div class="header">
    Portal do Usu√°rio - CETEL
    <a href="/logout" class="logout">üö™ Sair</a>
  </div>

  <div class="tab-menu">
    <div class="tab-btn active" onclick="openTab('cetel', this)">üè¢ Organiza√ß√£o CETEL</div>
    <a class="tab-btn" href="/formulario">üìù Suporte (STI)</a>
  </div>

  <!-- Slide Container -->
  <div class="slider-wrapper">
    <div class="slide-container" id="slider" style="background-image: url('/static/uploads/imagens1.jpg.jpg');">
      <div class="slide-text">Slide 1</div>
    </div>
  </div>

  <!-- Bot√µes de navega√ß√£o -->
  <div class="nav-buttons">
    <button onclick="prevSlide()">&#10094; Anterior</button>
    <button onclick="nextSlide()">Pr√≥ximo &#10095;</button>
  </div>

  <button class="pause-btn" onclick="toggleAutoSlide()">
    Pausar
  </button>

  <script>
    const images = [
      { url: '/static/uploads/imagens1.jpg', text: 'Slide 1' },
      { url: '/static/uploads/imagens2.jpg', text: 'Slide 2' },
      { url: '/static/uploads/imagens3.jpg', text: 'Slide 3' }
    ];

    let current = 0;
    const slider = document.getElementById('slider');

    function showSlide(index) {
      const slide = images[index];
      slider.style.backgroundImage = `url('${slide.url}')`;
      slider.querySelector('.slide-text').textContent = slide.text;
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    // Auto slide
    setInterval(nextSlide, 5000);

    function openTab(tabId, el) {
      const buttons = document.querySelectorAll(".tab-btn");
      buttons.forEach(b => b.classList.remove("active"));
      el.classList.add("active");
    }

    // Alterna o modo de slide autom√°tico (pausar ou reiniciar)
    function toggleAutoSlide() {
      if (isAutoSliding) {
        stopAutoSlide();
      } else {
        startAutoSlide();
      }
    }

    // Come√ßar o slide autom√°tico
    startAutoSlide();
  </script>

</body>
</html>
