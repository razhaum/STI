<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>Portal do Usu√°rio - CETEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" rel="stylesheet">

  <style>
    html, body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://i.imgur.com/HdTHHgm.jpeg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      min-height: 100vh;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .logout {
      background: linear-gradient(90deg, #00aaff, #4ddcff);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .logout:hover {
      background: linear-gradient(90deg, #4ddcff, #00aaff);
    }

    .tab-menu {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 18px 30px;
      border-radius: 12px;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      text-decoration: none;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background: linear-gradient(90deg, #00aaff, #4ddcff);
      box-shadow: 0 0 20px rgba(0, 192, 255, 0.5);
    }

    .slider-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .slide-container {
      width: 100%;
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      transition: background-image 7s ease-in-out;
    }

    .slide-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 0 0 8px 8px;
      font-size: 16px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-buttons button {
      background: linear-gradient(90deg, #00aaff, #4ddcff);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 20.3s;
    }

    .nav-buttons button:hover {
      background: linear-gradient(90deg, #4ddcff, #00aaff);
    }
  </style>
</head>

<body>

  <div class="header">
    Portal do Usu√°rio - CETEL
    <a href="/logout" class="logout">üö™ Sair</a>
  </div>

  <div class="tab-menu">
    <div class="tab-btn active" onclick="openTab('cetel', this)">üè¢ Organiza√ß√£o CETEL</div>
    <a class="tab-btn" href="/formulario">üìù Suporte (STI)</a>
  </div>

  <!-- Slide Container -->
  <div class="slider-wrapper">
    <div class="slide-container" id="slider" style="background-image: url('/static/uploads/imagens1.jpg');">

    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="prevSlide()">&#10094; Anterior</button>
    <button onclick="nextSlide()">Pr√≥ximo &#10095;</button>
  </div>

  <script>
    const images = [
      { url: '/static/uploads/imagens1.jpg',  },
      { url: '/static/uploads/imagens2.jpg',  },
      { url: '/static/uploads/imagens3.jpg',  },
    ];

    let current = 0;
    const slider = document.getElementById('slider');

    function showSlide(index) {
      const slide = images[index];
      slider.style.backgroundImage = `url('${slide.url}')`;
      slider.querySelector('.slide-text').textContent = slide.text;
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    // Auto slide
    setInterval(nextSlide, 5000);

    function openTab(tabId, el) {
      const buttons = document.querySelectorAll('.tab-btn');
      buttons.forEach(b => b.classList.remove('active'));
      el.classList.add('active');
    }
  </script>

</body>
</html>
